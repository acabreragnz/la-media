<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Number Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #1a1a2e;
      color: white;
    }
    .test {
      margin: 20px 0;
      padding: 20px;
      background: #16213e;
      border-radius: 8px;
    }
    number-flow {
      font-size: 2rem;
      font-weight: bold;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>Test Number Flow</h1>

  <div class="test">
    <p>Test 1 - Número simple:</p>
    <number-flow id="test1"></number-flow>
  </div>

  <div class="test">
    <p>Test 2 - Con formato:</p>
    <number-flow id="test2"></number-flow>
  </div>

  <button onclick="updateNumbers()">Actualizar Números</button>

  <script type="module">
    try {
      // Try different CDN
      await import('https://cdn.jsdelivr.net/npm/number-flow@0.2.3/+esm');
      console.log('Number-flow imported from jsdelivr');
    } catch (e) {
      console.error('Import error:', e);
    }

    // Wait for custom elements to be defined
    try {
      await customElements.whenDefined('number-flow');
      console.log('number-flow element defined');
    } catch (e) {
      console.error('Element definition error:', e);
    }

    setTimeout(() => {
      const test1 = document.getElementById('test1');
      const test2 = document.getElementById('test2');

      console.log('test1:', test1);
      console.log('test2:', test2);
      console.log('test1 constructor:', test1?.constructor?.name);

      if (test1 && typeof test1.update === 'function') {
        // Test 1 - Simple number
        test1.update(123.45);
        console.log('test1 updated');
      } else {
        console.error('test1.update is not a function');
      }

      if (test2 && typeof test2.update === 'function') {
        // Test 2 - With format
        test2.format = { minimumFractionDigits: 2, maximumFractionDigits: 2 };
        test2.update(3845.67);
        console.log('test2 updated');
      } else {
        console.error('test2.update is not a function');
      }

      window.updateNumbers = () => {
        const random1 = Math.random() * 1000;
        const random2 = Math.random() * 5000;

        if (test1 && typeof test1.update === 'function') {
          test1.update(random1);
        }
        if (test2 && typeof test2.update === 'function') {
          test2.update(random2);
        }

        console.log('Updated:', random1, random2);
      };
      console.log('updateNumbers function registered');
    }, 500);
  </script>
</body>
</html>
